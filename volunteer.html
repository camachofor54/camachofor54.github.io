<section>
	<h4>Fill out this form if you are interested in contributing to Robert Camachos' campaign for District Leader, District 54 (communities of Bedstuy, Bushwick, Cypress Hills, and East NY).</h4>
	<form method="post" action="https://formspree.io/mgelpzrw">
		<div class="row uniform">
			<div class="6u 12u$(xsmall)">
				<input type="text" name="volunteer-name" id="volunteer-name" value="" placeholder="Name" />
			</div>
			<div class="6u$ 12u$(xsmall)">
				<input type="email" name="volunteer-email" id="volunteer-email" value="" placeholder="Email" />
			</div>
			<div class="12u$">
				<div class="select-wrapper">
					<select name="volunteer-category" id="volunteer-category">
						<option value="">- How would you like to volunteer? -</option>
						<option value="canvassing">Door Knocking/Canvassing</option>
						<option value="research">Research/Data Entry</option>
						<option value="communication">Social Media/Design/Communications</option>
						<option value="signatures">Collecting Petition Signatures</option>
						<option value="other">Other-specify in message </option>
					</select>
				</div>
			</div>
			<div class="12u$">
				<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
			</div>
			<div class="12u$">
				<ul class="actions">
					<li><input type="submit" value="Send Message" class="special" /></li>
					<li><input type="reset" value="Reset" /></li>
				</ul>
			</div>
		</div>
	</form>
</section>
